<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #181c29 0%, #232526 60%, #00ffe7 100%);
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated glowing shapes */
        .glow-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.18;
            z-index: 0;
            animation: float 8s ease-in-out infinite alternate;
        }
        .glow-shape1 {
            width: 420px; height: 420px;
            background: #00ffe7;
            top: -120px; left: -120px;
            animation-delay: 0s;
        }
        .glow-shape2 {
            width: 300px; height: 300px;
            background: #ff00cc;
            bottom: -100px; right: -100px;
            animation-delay: 2s;
        }
        .glow-shape3 {
            width: 180px; height: 180px;
            background: #00ffe7;
            top: 70%; left: 75%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.08); }
        }
        .navbar {
            background: rgba(24,28,41,0.98);
            border-bottom: 2px solid #00ffe7;
        }
        .navbar-brand {
            font-size: 2rem;
            color: #00ffe7 !important;
            letter-spacing: 2px;
            text-shadow: 0 0 12px #00ffe7;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 700;
            margin-left: 1rem;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .nav-link:hover {
            color: #00ffe7 !important;
            text-shadow: 0 0 8px #00ffe7;
        }
        .container {
            margin-top: 40px;
            z-index: 1;
            position: relative;
        }
        .card {
            background: rgba(0,0,0,0.85);
            border: 1.5px solid #00ffe7;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(0,255,231,0.13);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            min-height: 180px;
        }
        .card:hover {
            transform: scale(1.04);
            box-shadow: 0 12px 48px 0 #00ffe7;
            border-color: #fff;
        }
        .card-title {
            color: #00ffe7;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 8px #00ffe7;
        }
        .btn-custom {
            background: #00ffe7;
            color: #181c29;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            padding: 0.5rem 1.5rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 8px #00ffe7;
        }
        .btn-custom:hover {
            background: #fff;
            color: #00ffe7;
            box-shadow: 0 0 16px #00ffe7;
        }
        footer {
            margin-top: 60px;
            padding: 20px 0;
            background: rgba(24,28,41,0.98);
            color: #00ffe7;
            text-align: center;
            border-top: 2px solid #00ffe7;
            font-family: 'Orbitron', Arial, sans-serif;
            letter-spacing: 1px;
        }
        @media (max-width: 991px) {
            .navbar-brand { font-size: 1.3rem; }
            .container { margin-top: 20px; }
        }
        @media (max-width: 768px) {
            .container { padding: 0 0.5rem; }
            .card { min-height: 140px; }
        }
        @media (max-width: 576px) {
            .navbar-brand { font-size: 1rem; }
            .card-title { font-size: 1rem; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="glow-shape glow-shape1"></div>
<div class="glow-shape glow-shape2"></div>
<div class="glow-shape glow-shape3"></div>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Dashboard Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'franchise_dashboard' %}">Franchise</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lead_dashboard' %}">Lead</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'marketing_dashboard' %}">Marketing</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manager_dashboard' %}">Manager</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_dashboard' %}">User</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer>
    <span>&copy; 2025 Dashboard Hub. All rights reserved. Designed by AI.</span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
